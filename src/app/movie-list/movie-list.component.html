<br>
<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My Movie List</span>
    <span class="spacer"></span>
    <button mat-raised-button color="warn" (click)="openDialog()">Add Movie</button>
  </mat-toolbar>

  <div class="container">
    <div stayle="margin-top: 10px;">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="Title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Movie Title </th>
                <td mat-cell *matCellDef="let row"> {{row.Title}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="Director">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Director </th>
                <td mat-cell *matCellDef="let row"> {{row.Director}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="Genre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Genre </th>
                <td mat-cell *matCellDef="let row"> {{row.Genre}} </td>
              </ng-container>
          
              <!-- Fruit Column -->
              <ng-container matColumnDef="Year">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
                <td mat-cell *matCellDef="let row"> {{row.Year}} </td>
              </ng-container>

              <ng-container matColumnDef="Ratings">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ratings </th>
                <td mat-cell *matCellDef="let row"> {{row.Ratings}} </td>
              </ng-container>

              <ng-container matColumnDef="Review">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Review </th>
                <td mat-cell *matCellDef="let row"> {{row.Review}} </td>
              </ng-container>

              <ng-container matColumnDef="Date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Added  </th>
                <td mat-cell *matCellDef="let row"> {{row.Date | date}} </td>
              </ng-container>

              <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row"> {{row.Action}} 
                  <button mat-icon-button (click) = "editMovie(row)" color = 'primary'>
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button (click)="deleteMovie(row.id)" mat-icon-button color = 'warn'>
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
    </div>

  </div>
